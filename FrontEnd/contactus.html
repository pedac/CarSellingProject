	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
	integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
	crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" 
	crossorigin="anonymous">
	
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>


<style>
/*Google font integration*/
@import url('https://fonts.googleapis.com/css?family=Roboto');

#contact{
    background-color:#f1f1f1;
    font-family: 'Roboto', sans-serif;
}

#contact .well{
    margin-top:30px;
    border-radius:0;
}

#contact .form-control{
    border-radius: 0;
    border:2px solid #1e1e1e;
}

#contact button{
    border-radius:0;
    border:2px solid #1e1e1e;
}

#contact .row{
    margin-bottom:30px;
}

@media (max-width: 768px) { 
    #contact iframe {
        margin-bottom: 15px;
    }
    
}

body {
  background-color: #E6E6FA;
}
</style>



</head>

<body>
	
		<div class="container-fluid">
		<nav class="navbar navbar-expand-lg navbar-light bg-success">
			<a class="navbar-brand" href="#"> <!-- <img th:src="@{/img/plus.png}"  src="../static/img/plus.png" width="auto" height="40" class="d-inline-block align-top" alt=""/> -->
			</a> <a class="navbar-brand" th:href="User.html"
				style="font-family: 'Kaushan Script', cursive;"; ><span style="color: red; font-size: 25px;">Car</span>Easy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/registration}" href="#"><b style="color: white; font-size: 20px;">Register</b></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/login}" href="#"><b style="color: white; font-size: 20px;">Login</b></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/contactu}" href="#"><b style="color: white; font-size: 20px;">Contact Us</b></a>
                </li>

            </ul>

        </div>
        </nav>
    </div>


<!-- contact form -->

<section id="contact">
  <div class="container">
    <div class="well well-lg">
      <h3><strong>Contact Us</strong></h3>
    </div>
	
	<div class="row">
	  <div class="col-md-7">
	  	<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241317.11609845754!2d72.74109975285948!3d19.082197839427938!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c6306644edc1%3A0x5da4ed8f8d648c69!2sMumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1630734084140!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
       </div>

      <div class="col-md-5">
          <h4><strong>Get in Touch</strong></h4>
        <form th:action="@{/contactu}" method="post">
          <div class="form-group">
            <input type="text" class="form-control" name="name" value="" placeholder="Name" required>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" name="email" id="userEmail" value="" placeholder="E-mail" required>
          </div>
                                  <span id="emailspan" style="color: red;"></span>
               
          <div class="form-group">
            <input type="tel" class="form-control" name="phone" value="" id="mobilenumber" placeholder="Phone" maxlength="10">
          </div>                        <span id="mobile" style="color: red;"></span>
               
          <div class="form-group">
            <input type="text" class="form-control" name="subject" value="" placeholder="Subject" required>
          </div>
          <div class="form-group">
            <textarea class="form-control" name="content" rows="5" placeholder="Message" maxlength="150"></textarea>
          </div>
          <button class="btn btn-default" type="submit" value="send"> 
              <i class="far fa-paper-plane"></i> Submit
          </button>  
        
        	
        	
        </form>
      </div>
    </div>
  </div>
</section>



</body>

</html>
