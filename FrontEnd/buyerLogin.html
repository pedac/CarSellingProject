	<!--Registration form  -->
	<div class="container">
		<div class="row">
			<div class="col col-md-4"></div>
			<div class="col col-md-4">
				<form th:action="@{/validateBuyer}" th:object="${user}" method="post">




					<div class="row justify-content-center">

						<div class="row justify-content-center m-3">
							<h2 style="color: white;"
						class="text-center">Login</h2>
						</div>

						<div th:if="${param.invaliduser}">
							<div class="alert alert-danger">Invalid userId or password</div>

						</div>
						<div th:if="${param.registeredsuccessfully}">
							<div class="alert alert-success">Registered Successfully</div>

						</div>

						<div>
							<label name="email"><h5  style="color: white;">Email:</h5></label> <input type="email"
								name="email" class="form-control mb-3" th:field="*{email}"
								placeholder="enter your email " />
						</div>



						<div>
							<label name="passWord"><h5 style="color: white;">Password:</h5></label> <input
								type="password" name="passWord" class="form-control mb-3"
								th:field="*{passWord}" placeholder="enter password " />
						</div>

						<div class="row justify-content-center">

							<button class="btn btn-success "  style="color: white;">Login</button>

						</div>
						<div>
							<a th:href="@{/forgot_password}" style="color: white;">Forgot password?</a>
						</div>




					</div>





				</form>
			</div>
			<div class="col col-md-4"></div>
		</div>
