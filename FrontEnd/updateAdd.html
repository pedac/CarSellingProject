	<!--Add vehicle form  -->


<div class="container-fluid">

	<div class="row mt-3">
		<div class="col col-md-4"></div>
		<div class=" col col-md-4 bg-white  mr-3">
			
			<div class="row justify-content-center mb-3 mt-3">
				<h2 style="font-style: italic; font-family: cinzel; color: blue">Update Vehicle Details</h2>
			</div>
			<!--form-->

	<form th:action="@{/updatedAdd}" th:object="${updateVehicle}" method="post"
				enctype="multipart/form-data">
				<!--product title-->


				<div class="form-group">
					<input type="hidden" class="form-control" name="advertiseId"
						th:field="*{advertiseId}" />
				</div>
				<!-- 	<h4>Brand-Company</h4> -->
				<div class="form-group">
					<input type="hidden" class="form-control"
						placeholder="Enter Name of Brand" name="brand" th:field="*{brand}"
						required />
				</div>

			<h4>Model Name</h4>
<div class="form-group">
					<input type="text" class="form-control"
						placeholder="Enter Name of Model" name="model" th:field="*{model}"
					
						required /><span
							th:if="${#fields.hasErrors('model')}" th:errors="*{model}"
							style="color: red"></span>
				</div>


				<h4>Fuel Type</h4>
				<div class="form-group">
					<select class="form-control" name="fuelType" th:field="*{fuelType}"
						required>
						<option value="diesel">Diesel</option>
						<option value="petrol">Petrol</option>
						<option value="CNG">CNG</option>
						<option value="LPG">LPG</option>
					</select>
				</div>

				<h4>Passing Year</h4>
				<div class="form-group">
					<select class="form-control" name="passingYear"
						th:field="*{passingYear}" required>
						<option value="2020">2020</option>
						<option value="2019">2019</option>
						<option value="2018">2018</option>
						<option value="2017">2017</option>
						<option value="2016">2016</option>
						<option value="2015">2015</option>
						<option value="2014">2014</option>
						<option value="2013">2013</option>
						<option value="2012">2012</option>
						<option value="2011">2011</option>
					</select>

				</div>



				<!-- <h4>
					Vehicle Running<sub> in Kilometers</sub>
				</h4> -->
				<div class="form-group">

					<input class="form-control" type="hidden"
						placeholder="Enter Running of Vehicle" name="runningKm"
						th:field="*{runningKm}" required />
				</div>




				<div class="form-group">
					<h4>Owner Type</h4>
					<select class="form-control mb-2" name="ownerType"
						th:field="*{ownerType}" required>
						<option value="First owner">First Owner</option>
						<option value="Second Owner">Second Owner</option>
						<option value="Third Owner">Third Owner</option>

					</select>
				</div>
				


				<h4>
					Excepted Price<sub> in Rupees</sub>
				</h4>
				<div class="form-group">

					<input type="number" class="form-control"
						placeholder="Enter Excepted Price" name="exceptedPrice"
						th:field="*{expectedPrice}" required />
				</div>


				<br>


				<h4>Status</h4>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="unsold"
						th:name="Status" th:value="0" required /> <small>Enter 1
						for sold </small><br> <small>Enter 0 for unsold </small>
				</div>
				
				<div>
				   
				    <input type="hidden" name="photos"class="form-control" th:field="*{photos}" / >
				 
				</div>


				<div class="form-group">
					<input type="hidden" class="form-control" th:name="userId"
						th:value="${session.userId}" required />
				</div>


				<div>
					<input type="submit" class="btn btn-primary m-auto"
						value="Submit Post">
				</div>





			</form>
		</div>
		<div class="col col-md-4"></div>
	</div>
</div>
