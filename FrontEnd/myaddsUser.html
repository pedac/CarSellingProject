<div class="container-fluid">

</div>

<div class="row">
<div class="col col-md-3"></div>
<div class="col col-md-6">


  <table class="table table-bordered table-responsive" style="opacity: 0.9">
    
   <tr class="table-info">
						<!-- <th>advertiseId</th> -->
						<th>Brand</th>
						<th>Model</th>
						<th>Fuel Type</th>
						<th>Year</th>
						<th>Running KM</th>
						<th>Price in â‚¹</th>

					</tr>
					<tr class="table-info" th:each="vehical:${Vehiclelist}">
						<!-- <td th:text="${vehical.advertiseId}"></td> -->

						<td th:text="${vehical.model}"></td>
